<p>Admin page test</p>
<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Owner Name</th>
        <th>Email</th>
        <th>Model</th>
        <th class="text-right">Purchase Price</th>
        <th class="text-right">View</th>
      </tr>
      <tr *ngFor="let product of products">
        <td>
          {{product.name}}
        </td>
        <td>
          {{product.email}}
        </td>
        <td>
          {{product.model}}
        </td>
        <td class="text-right">
          <a [routerLink]="['/admin/view', product.id]">{{product.id}}</a>
        </td>
      </tr>
    </table>
</div>
