<div class="container">
    <form [formGroup]="productForm" (ngSubmit)="createProductRegistration()" novalidate>
      <div *ngIf="validationMessage != ''">
        <h3 class="has-info">{{validationMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" formControlName="name" required autofocus/>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone" required/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" required/>
      </div>
      <div class="form-group">
        <label>Product Serial Number</label>
        <input type="text" class="form-control" formControlName="serialNumber" required/>
      </div>
      <div class="form-group">
        <label>Purchase Price</label>
        <input type="text" class="form-control" formControlName="orderPrice" required/>
      </div>
      <div class="form-group">
        <label>Purchase Date</label>
        <input type="text" class="form-control" formControlName="orderDate" required/>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description" required/>
      </div>
   
      <!-- Currently does not matter what is selected. -->
      <div class="form-group">
        <label>Has been contacted?</label>
        <label>
            <input type="radio" value="true" formControlName="hasBeenContacted">
            <span>Yes</span>
        </label>
        <label>
            <input type="radio" value="false" formControlName="hasBeenContacted">
            <span>No</span>
        </label>
      </div> 

      <div class="form-group">
        <label>Product</label>
        <select class="form-control" formControlName="model" required>
          <option value="">Select Product</option>
          <option *ngFor="let p of productModels"
                  [value]="p">
                  {{ p }}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
